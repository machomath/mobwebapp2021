  <script type="text/javascript">
    function findInv(b){
        let stk1 = [];
        let stk2 = [0,1];
        let a = 23;//N;
        let N = a;
        let r;
        let q;
        while(b > 1){
            r = a%b;
            q = (a-r)/b;
            stk1.push(-q);
            a = b;
            b = r;
        }
        console.log(stk1);
        while(stk1.length > 0){
            stk2.push((stk2[stk2.length-2] + (stk2[stk2.length-1]*(stk1.pop()))));

            // stk.push((N+stk2[stk2.length-2] + (stk2[stk2.length-1]*(N+stk1.pop()))%N)%N);
        }
        console.log(stk2);
        return (stk2[stk2.length-1]+N)%N;
    }
    console.log(findInv(16));
